spring.application.name=Chirper
logging.level.org.springframework.security=TRACE
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.url=jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.open-in-view=true
okta.oauth2.issuer=https://pbutkus.eu.auth0.com/
okta.oauth2.audience=${okta.oauth2.issuer}api/v2/
server.port=3001